<a href="{{urls.home}}">
    {{#if settings.store_logo.image}}
        <div class="header-logo-image-container">
            <img class="header-logo-image" src="{{cdn 'assets/img/dlb-logo.svg'}}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
        </div>
    {{else}}
        <span class="header-logo-text">{{settings.store_logo.title}}</span>
    {{/if}}
</a>
